name: 云闪付签到

on:
  workflow_dispatch:
  schedule:
    - cron: '5 0 * * *'
  watch:
    types: started
  repository_dispatch:
    types: unionpay

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        run: |
          npm install
      - name: '运行 【云闪付签到】'
        run: |
          node ./Task/unionPay_DailyCheck.js
        env:
          UNIONPAY_COOKIE: ${{ secrets.UNIONPAY_COOKIE }}
